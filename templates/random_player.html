<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Player</title>
    <link href="/static/random_player.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Random Player</h2>
        <p><b>Name:</b> {{ player.first_name }} {{ player.last_name }}</p>
        <p><b>Team:</b> {{ player.team.full_name }}</p>
        <p><b>Position:</b> {{ player.position }}</p>
        <p><b>Height:</b> {{ player.height }}</p>


        <form action="/player/{{ player.id }}/season-stats" method="GET">
            <label for="season">Select Season:</label>
            <select name="season">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
            </select>
            <button type="submit">View Season Stats</button>
        </form>


        <form action="/add-to-favorites" method="POST">
            <input type="hidden" name="player_id" value="{{ player.id }}">
            <button type="submit">Add to Favorites</button>
        </form>

        <hr>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
